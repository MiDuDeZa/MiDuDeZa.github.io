<!DOCTYPE html>
<html class="no-js" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width">

    
    <link rel="stylesheet" type="text/css" href="./Creative Link Effects_files/component.css">
    <link rel="stylesheet" type="text/css" href="./Creative Link Effects_files/demo.css">
    <link rel="shortcut icon" href="favicon.ico" />

	<title>Do & Pi</title>
	<link href="Hmm/main.css" media="screen, projection" rel="stylesheet" type="text/css">
	
	
	
</head>

<body>
	<!-- Banner -->
    <div id="banner">
    	<a href="https://www.youtube.com/watch?v=ArexdEMWRlA" target="_blank"><img src="Hmm/Image/Do.png" alt="Con chó" width="8%"></a>
        <img src="Hmm/Image/cute-pink-heart-clipart-clipart-panda-free-clipart-images-iUmRP4-clipart.png" alt="Trái tim" width="4%">
        <a href="#" target="_blank"><img src="Hmm/Image/Pi.png" alt="Con lợn"  width="8%"></a>
    </div>

	<!-- Slide ảnh -->
    <!-- Enable MaxWidth Switching -->
    
    <input checked="" type="radio" name="respond" id="desktop">
    <input type="radio" name="respond" id="tablet">
    <input type="radio" name="respond" id="mobile">
    
    <article id="slider">
        <!-- Slider Setup -->
    
        <input checked="" type="radio" name="slider" id="slide1" selected="false">
        <input type="radio" name="slider" id="slide2" selected="false">
        <input type="radio" name="slider" id="slide3" selected="false">
        <input type="radio" name="slider" id="slide4" selected="false">
        <input type="radio" name="slider" id="slide5" selected="false">
    
    
        <!-- The Slider -->
        
        <div id="slides">
        
            <div id="overflow">
            
                <div class="inner">
                
                    <article>
                        <div class="info"><h3>Lợn Con đi đám cưới</h3> by <a href="#">Lợn Con </a></div>
                        <img src="Hmm/image/HillFortByBjzaba.png">
                    </article>
                    
                    <article>
                        <div class="info"><h3>Mountain Fort</h3> by <a href="#/">Brendan Zabarauskas</a></div>
                        <img src="Hmm/image/DSC_0266.JPG">
                    </article>
                    
                    <article>
                        <div class="info"><h3>Mountain Outpost</h3> by <a href="#">Brendan Zabarauskas</a></div>
                        <img src="Hmm/image/HillFortByBjzaba.png">
                    </article>
                    
                    <article>
                        <div class="info"><h3>Cliffs</h3> by <a href="#">Brendan Zabarauskas</a></div>
                        <img src="Hmm/image/HillFortByBjzaba.png">
                    </article>
                    
                    <article>
                        <div class="info"><h3>Hill Fort</h3> by <a href="#">Brendan Zabarauskas</a></div>
                        <img src="Hmm/image/MountainOutpostByBjzaba.png">
                    </article>
                    
                </div> <!-- .inner -->
                
            </div> <!-- #overflow -->
        
        </div> <!-- #slides -->
    
    
        <!-- Controls and Active Slide Display -->
    
        <div id="controls">
    
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        
        </div> <!-- #controls -->
        
        <div id="active">
    
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div> <!-- #active -->	
    </article> <!-- #slider -->
    
	
    <!-- Button -->	
    <div class="container">
        <section class="color-1">
            <nav class="cl-effect-20" id="cl-effect-20">
                <a href="#">
                	<span data-hover="Yêu">Nhật Ký</span>
                </a>
                <a href="#">
                	<span data-hover="Nàng ">Sinh Nhật</span>
                </a>
                <a href="#">
                	<span data-hover="Hai đứa">Ảnh Ọt</span>
                </a>
                <a href="#">
                	<span data-hover="Love Rule">Luật Yêu</span>
                </a>
                <a href="#">
                	<span data-hover="Chưa có hehe">Hòm thư góp ý</span>
                </a>
            </nav>
        </section>
	

</body></html>
